<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="./scripts/main.js" defer></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>

    <body>
        <div class="header">
            <h2 class="title">Math Machine</h2>

            <div class="creator">Created by <a href="https://github.com/etherealForce" target="_blank" rel="noopener noreferrer">etherealForce</a></div>
        </div>

        <div class="calculator container">
            <div class="love">
                <div class="love name">Matinator 1.0</div>
            </div>
            <div class="display"></div>
            
            <div class="buttons">
                <div class="numbers">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="decimal">.</button>
                    <button id="del">Del</button>
                </div>

                <div class="funktions">
                    <button id="clear">C</button>
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button id="evaluate">=</button>
                </div>

            </div>
        </div>
    </body>
</html>
